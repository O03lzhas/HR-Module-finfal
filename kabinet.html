<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Личный кабинет</title>
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>

  <button id="openPostModalBtn">Создать пост</button>

  <div id="postModal" class="modal">
    <div class="modal-content">
      <span id="closePostModalBtn" class="close">&times;</span>
      <h2>Добавить новость</h2>
      <form id="newsForm">
        <input type="text" id="newsTitle" placeholder="Заголовок" required />
        <textarea id="newsText" placeholder="Текст новости" required></textarea>
        <input type="file" id="newsImage" accept="image/*" />
        <button type="submit">Добавить новость</button>
      </form>
    </div>
  </div>

  <h2>Мои новости</h2>
  <div id="userNewsContainer"></div>

  <script src="kabinet.js?v=1"></script>
</body>
</html>
