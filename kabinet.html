<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Личный кабинет</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      margin-bottom: 20px;
    }
    input, textarea {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
    }
    .post img {
      margin-top: 10px;
      max-width: 300px;
    }
    .delete-btn {
      margin-top: 10px;
      background-color: red;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>Добавить новость</h2>

  <form id="newsForm">
    <input type="text" id="newsTitle" placeholder="Заголовок" required />
    <textarea id="newsText" placeholder="Текст новости" required></textarea>
    <input type="file" id="newsImage" accept="image/*" />
    <button type="submit">Добавить новость</button>
  </form>

  <h2>Мои новости</h2>
  <div id="userNewsContainer"></div>

  <script src="kabinet.js?v=1"></script>
</body>
</html>
